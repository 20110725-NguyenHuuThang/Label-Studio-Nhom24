# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - labelstudionhom24

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to registry
      uses: docker/login-action@v2
      with:
        registry: https://index.docker.io/v1/
        username: ${{ secrets.AzureAppService_ContainerUsername_234eaa7a0a514d46bec25d72dd1a4f0c }}
        password: ${{ secrets.AzureAppService_ContainerPassword_b1f0259d1c0c4af3893ef75a969e62ad }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v3
      with:
        push: true
        tags: index.docker.io/${{ secrets.AzureAppService_ContainerUsername_234eaa7a0a514d46bec25d72dd1a4f0c }}/nguyenthang211/label-studio-nhom24:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'labelstudionhom24'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_8e81d7700bce4c978ca905731741b97f }}
        images: 'index.docker.io/${{ secrets.AzureAppService_ContainerUsername_234eaa7a0a514d46bec25d72dd1a4f0c }}/nguyenthang211/label-studio-nhom24:${{ github.sha }}'